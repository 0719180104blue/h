                 <span class="ani" swiper-animate-effect='zoomIn'
                 swiper-animate-duration="1s" swiper-animate-delay="2.5s">父亲(Father'sday),顾名思义是感恩
                        父亲的节日。约始于二十世纪初起源于美
                        国,现已广泛流传于世界各地,节日日期因地
                        域而存在差异。最广泛的日期在每年6月的第
                        三个星期日,世界上有52个国家和地区是在这
                        一天过父亲节。节日里有各种的庆祝方式,大
                        部分都与赠送礼物、家族聚餐或活动有关。</span>
